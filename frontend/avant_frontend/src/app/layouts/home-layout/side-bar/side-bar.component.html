
<div class="side-bar-holder">
    <aside
        class="side-nav"
        [tuiNavigationAside]="expanded">
        <header>
            <button
                iconStart="@tui.home"
                tuiAsideItem
                type="button"
                [routerLink]="routes.home">
                <span tuiFade>Home</span>
            </button>
        </header>
        <a
            iconStart="@tui.user"
            tuiAsideItem
            [routerLink]="routes.guests">
            Guests
        </a>
        <a
            iconStart="@tui.bed"
            tuiAsideItem
            [routerLink]="routes.rooms">
            Rooms
        </a>
        <a
            iconStart="@tui.bookmark"
            tuiAsideItem
            [routerLink]="routes.reservations">
            Reservations
        </a>
        <hr />
        <button
            iconStart="@tui.plus"
            tuiAsideItem
            type="button">
            Add
        </button>
        <footer>
            <button
                tuiAsideItem
                type="button"
                [iconStart]="expanded ? '@tui.chevron-left' : '@tui.chevron-right'"
                (click)="expanded = !expanded">
                {{ expanded ? 'Collapse' : 'Expand' }}
            </button>
        </footer>
    </aside>
    <main tuiNavigationMain class="content-holder">
        <router-outlet />
    </main>
</div>
